version: "3.8"

networks:
    test-stand:

services:
    postgress:
        image: stellirin/postgres-windows:9.4
        ports:
            - "5432:5432"
        networks:
            - test-stand
    mysql:
        image: pomelofoundation/mysql-windows:8-ltsc2019
        ports: 
            - "3306:3306"
        environment:
            - MYSQL_ROOT_HOST=%
            - MYSQL_ROOT_PASSWORD=root
        networks:
            - test-stand
    mssql:
        image: microsoft/mssql-server-windows-express:1709
        ports:
            - "1433:1433"
        environment: 
            - ACCEPT_EULA=Y
            - sa_password=r00t_p@$$w0rd1
        networks:
            - test-stand
